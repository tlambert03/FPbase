[tool.pdm.dev-dependencies]
dev = [
    "black==23.3.0",
    "coverage==7.2.5",
    "django-coverage-plugin==3.0.0",
    "django-debug-toolbar==4.0.0",
    "django-extensions==3.2.1",
    "django-stubs==4.2.0",
    "django-test-plus==2.2.1",
    "djangorestframework-stubs==3.14.0",
    "factory-boy==3.2.1",
    "ipdb==0.13.13",
    "mypy==1.2.0",
    "pdbpp==0.10.3",
    "pre-commit==3.3.2",
    "pylint-django==2.5.3",
    "pytest-cov==4.0.0",
    "pytest-django==4.5.2",
    "pytest-sugar==0.9.7",
    "pytest==7.3.1",
    "ruff==0.0.269",
    "selenium==4.9.1",
    "watchfiles==0.19.0",
    "Werkzeug[watchdog]==2.3.4",
]

[tool.pdm.scripts]
server = {cmd = "python manage.py runserver", help = "Run django server"}
pgpull = {cmd = "python manage.py pgpull", help = "Sync database"}
migrate = {cmd = "python manage.py migrate", help = "Migrate database"}
lint = {cmd = "pre-commit run -a", help = "Lint code"}


# ==== pytest ====
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--ds=config.settings.test --reuse-db --cov-config=pyproject.toml"
python_files = ["tests.py", "test_*.py"]
norecursedirs = ["node_modules"]
filterwarnings = [
    "error",
    "ignore:SelectableGroups dict interface is deprecated::kombu",
    "ignore:The DEFAULT_FILE_STORAGE setting is deprecated::",
    "ignore:django.core.files.storage.get_storage_class is deprecated::",
    "ignore::DeprecationWarning:pkg_resources",
    "ignore::ResourceWarning",
]


# ==== Coverage ====
[tool.coverage.run]
source = ["fpbase", "proteins", "references", "fpseq", "favit"]
omit = ["*/migrations/*", "*/tests/*", "proteins/management/**"]
# plugins = ["django_coverage_plugin"]


# ==== black ====
[tool.black]
line-length = 119
target-version = ['py311']


# ==== ruff ====
[tool.ruff]
line-length = 119
target-version = "py311"
exclude = ['*/migrations/*', '*/static/CACHE/*', '.venv']
select = [
    "F", # Pyflakes
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "I", # isort
    # "N",   # pep8-naming
    "UP",  # pyupgrade
    "YTT", # flake8-2020
    # "S",   # flake8-bandit
    "B", # flake8-bugbear
    # "A",   # flake8-builtins
    "C4", # flake8-comprehensions
    # "DTZ", # flake8-datetimez
    "DJ", # flake8-django
    # "PTH", # flake8-pathlib
    "RUF", # Ruff-specific rules
]
ignore = [
    "B905", # `zip()` without an explicit `strict=` parameter
    "S101", # Use of assert detected.
]
[tool.ruff.per-file-ignores]
"**/tests/*" = ["S"]
"references/admin.py" = ["S308"]
"config/settings/*" = ["F405"]

[tool.isort]
profile = "black"
line_length = 119
known_first_party = ["fpbase", "config"]
skip = ["venv/"]
skip_glob = ["**/migrations/*.py"]


# ==== mypy ====
[tool.mypy]
python_version = "3.11"
check_untyped_defs = true
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
plugins = ["mypy_django_plugin.main", "mypy_drf_plugin.main"]

[[tool.mypy.overrides]]
# Django migrations should not produce any errors:
module = "*.migrations.*"
ignore_errors = true

[tool.django-stubs]
django_settings_module = "config.settings.test"


[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"
