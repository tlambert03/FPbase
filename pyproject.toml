    "algoliasearch-django==3.0.0",
    "argon2-cffi==21.3.0",
    "biopython==1.81",
    "celery[redis]==5.2.7",
    "django-allauth==0.54.0",
    "django-anymail==10.0",
    "django-autocomplete-light==3.9.7",
    "django-avatar==7.1.1",
    "django-cors-headers==4.0.0",
    "django-crispy-forms==1.13.0",
    "django-environ==0.10.0",
    "django-filter==23.2",
    "django-graphql-jwt==0.3.4",
    "django-model-utils==4.3.1",
    "django-mptt==0.14.0",
    "django-recaptcha==3.0.0",
    "django-redis==5.2.0",
    "django-reversion-compare==0.16.1",
    "django-reversion==5.0.4",
    "django-webpack-loader==2.0.0",
    "django==4.2.1",
    "djangorestframework-csv==2.1.1",
    "djangorestframework==3.14.0",
    "dnspython==2.3.0",
    "drf-spectacular==0.26.2",
    "google-api-python-client==2.86.0",
    "graphene-django-optimizer==0.9.1",
    "graphene-django==3.1.1",
    "graphene==3.2.2",
    "habanero==1.2.3",
    "matplotlib==3.7.1",
    "numpy==1.24.3",
    "oauth2client==4.1.3",
    "pandas==2.0.1",
    "parasail==1.3.4",
    "Pillow==9.5.0",
    "psycopg2==2.9.6",
    "python-slugify==8.0.1",
    "pytz==2023.3",
    "rcssmin==1.1.1",
    "redis==4.5.5",
    "scipy==1.10.1",
    "sentry-sdk==1.21.1",
    "tablib==3.4.0",
    "whitenoise[brotli]==6.4.0",
    # ===== not needed in development =====
    "gunicorn==20.1.0",
    "django-storages[boto3]==1.13.2",
