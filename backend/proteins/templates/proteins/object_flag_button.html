{% load icon_tags %}
{% if status == 'flagged' %}

{% if request.user.is_staff %}
<a class="btn btn-sm object-flag" style="padding: 0; margin: 0" href='' data-action-url="{% url 'proteins:flag_object' %}" data-id="{{ target_id }}" data-model="{{ target_model }}" data-toggle="tooltip" data-placement="top" data-flagged="1" title="Admin: unflag">
  {% icon 'flag' class='mt-1' %}
</a>
{% else %}
{% icon 'flag' class='mt-1' %}
{% endif %}

{% elif userauth %}
<a class="btn btn-sm object-flag" style="padding: 0; margin: 0" href='' data-action-url="{% url 'proteins:flag_object' %}" data-id="{{ target_id }}" data-model="{{ target_model }}" data-toggle="tooltip" data-placement="top" data-flagged="0" title="Flag this excerpt for review">
  {% icon 'flag' %}
</a>


{% endif %}
