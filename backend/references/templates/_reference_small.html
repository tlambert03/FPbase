{% load fpbase_tags %}
<div class="reference">
	<p>
		<a class="text-primary" href="{{ ref.get_absolute_url }}">{{ ref.citation }}</a> {{ ref.title }}. <em>{{ ref.journal }}.</em>
		<a href="https://doi.org/{{ ref.doi }}" target="_blank">{% icon "external-link" class_="me-1 ms-2" %}Journal</a>
		{% if ref.pmid %}&nbsp;&nbsp;<a href="https://www.ncbi.nlm.nih.gov/pubmed/{{ ref.pmid }}" target="_blank"><span class="text-nowrap">{% icon "external-link" class_="me-1" %}Pubmed</span></a>{% endif %}
	</p>
</div>
