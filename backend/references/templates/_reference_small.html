{% load fpbase_tags %}
<div class="reference">
	<p><a class="text-primary" href="{{ ref.get_absolute_url }}">{{ ref.citation }}</a> {{ ref.title }}. <em>{{ ref.journal }}.</em><a href="https://doi.org/{{ ref.doi }}" target="_blank">{% icon "external-link-alt" class_="mr-1 ml-2" %}Journal</a>
		{% if ref.pmid %}&nbsp;&nbsp;<a href="https://www.ncbi.nlm.nih.gov/pubmed/{{ ref.pmid }}" target="_blank">{% icon "external-link-alt" class_="mr-1" %}Pubmed</a>{% endif %}
  </p>
</div>
